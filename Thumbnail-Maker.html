<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Survey Thumbnail Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      font-optical-sizing: auto;
      font-weight: 900;
      font-style: normal;
      position: relative;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(34, 79, 75, 0.5), rgba(34, 79, 75, 0.5)),
                  url('https://struktonrail.com/wp-content/uploads/sites/2/2024/04/Dijksgracht.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    .container {
      width: 420px;
      background: #ffffffdd;
      border: 3px solid #383945;
      border-radius: 10px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 24px;
      text-align: center;
      color: #383945;
    }

    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      background-color: white;
    }

    textarea {
      max-height: 150px;
      resize: vertical;
      overflow-y: auto;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button[type="submit"] {
      background: #3498db;
      color: white;
    }

    button[type="submit"]:hover {
      background: #2980b9;
    }

    #downloadBtn {
      background: #27ae60;
      color: white;
    }

    #downloadBtn:hover {
      background: #1e874b;
    }

    canvas {
      display: none;
    }

    #downloadMessage {
      margin-top: 12px;
      font-size: 14px;
      color: green;
      min-height: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Survey Thumbnail Generator</h1>

    <form id="imageForm">
      <label for="category">Discipline:</label>
      <select id="category" name="category">
        <option value="Seinwezen">Seinwezen</option>
        <option value="Kabels en Leidingen">Kabels en Leidingen</option>
        <option value="Spoorbouw">Spoorbouw</option>
        <option value="Bovenleiding & Draagconstructies">Bovenleiding & Draagconstructies</option>
        <option value="Lightrail">Lightrail</option>
        <option value="Tractie & Energievoorziening">Tractie & Energievoorziening</option>
      </select>

      <label for="customText">Tekst:</label>
      <textarea id="customText" name="customText" rows="4" placeholder="Voer hier je tekst in..."></textarea>

      <label for="position">Tekstpositie:</label>
      <select id="position" name="position">
        <option value="Boven">Boven</option>
		<option value="Midden" selected>Midden</option>
        <option value="Onder">Onder</option>
      </select>

      <div class="button-group">
        <button type="submit">Genereer</button>
        <button type="button" id="downloadBtn">Download</button>
      </div>
      <p id="downloadMessage"></p>
    </form>
  </div>

  <canvas id="canvas" width="220" height="145"></canvas>

	<script>
	  const categoryStyles = {
		"Seinwezen": {
		  font: "302E20",
		  background: "FDD37F",
		  image: "https://raw.githubusercontent.com/LenStruk/STEAM/main/Spoorovergang.png"
		},
		"Kabels en Leidingen": {
		  font: "362935",
		  background: "DEACDD",
		  image: "https://raw.githubusercontent.com/LenStruk/STEAM/main/kabels-en-leidingen.png"
		},
		"Spoorbouw": {
		  font: "4E594E",
		  background: "BDD9BF",
		  image: "https://raw.githubusercontent.com/LenStruk/STEAM/main/Ballast_1.png"
		},
		"Bovenleiding & Draagconstructies": {
		  font: "454D5E",
		  background: "A2B6DF",
		  image: "https://raw.githubusercontent.com/LenStruk/STEAM/main/Bovenleiding-23.png"
		},
		"Lightrail": {
		  font: "403232",
		  background: "F7C0BD",
		  image: "https://raw.githubusercontent.com/LenStruk/STEAM/main/Metro.png"
		},
		"Tractie & Energievoorziening": {
		  font: "2B3638",
		  background: "A4D3D9",
		  image: "https://raw.githubusercontent.com/LenStruk/STEAM/main/tractie23.png"
		}
	  };

	  function drawOnCanvas(text, imageUrl, fontColor, backgroundColor, position, callback) {
		const canvas = document.getElementById('canvas');
		const ctx = canvas.getContext('2d');
		ctx.clearRect(0, 0, canvas.width, canvas.height);

		// Draw background color first
		if (backgroundColor) {
		  ctx.fillStyle = `#${backgroundColor}`;
		  ctx.fillRect(0, 0, canvas.width, canvas.height);
		}

		const drawText = () => {
		  if (text.trim() !== "") {
			ctx.fillStyle = fontColor.startsWith('#') ? fontColor : `#${fontColor}`;
			ctx.font = "700 20px Montserrat, sans-serif";
			ctx.textAlign = "center";
			ctx.textBaseline = "top";

			const maxWidth = canvas.width - 20; // leave some padding
			const lineHeight = 24;
			const words = text.split(/\s+/);
			let lines = [];
			let currentLine = words[0];

			for (let i = 1; i < words.length; i++) {
			  const word = words[i];
			  const width = ctx.measureText(currentLine + " " + word).width;
			  if (width < maxWidth) {
				currentLine += " " + word;
			  } else {
				lines.push(currentLine);
				currentLine = word;
			  }
			}
			lines.push(currentLine);

			let startY;
			if (position === "Boven") {
			  startY = 10;
			} else if (position === "Midden") {
			  startY = (canvas.height - lines.length * lineHeight) / 2;
			} else if (position === "Onder") {
			  startY = canvas.height - lines.length * lineHeight - 10;
			}

			lines.forEach((line, i) => {
			  ctx.fillText(line, canvas.width / 2, startY + i * lineHeight);
			});
		  }

		  if (callback) callback(canvas.toDataURL("image/png"));
		};


		if (imageUrl) {
		  const img = new Image();
		  img.crossOrigin = "anonymous";
		  img.onload = function () {
			ctx.globalAlpha = 0.4; // 40% transparency
			ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
			ctx.globalAlpha = 1.0; // reset alpha
			drawText();
		  };
		  img.onerror = function () {
			drawText();
		  };
		  img.src = imageUrl;
		} else {
		  drawText();
		}
	  }

	  document.getElementById('imageForm').addEventListener('submit', function (e) {
		e.preventDefault();

		const category = document.getElementById('category').value;
		const text = document.getElementById('customText').value;
		const position = document.getElementById('position').value;
		const { background, font, image } = categoryStyles[category];

		drawOnCanvas(text, image || "", font, background, position, function (dataUrl) {
		  const newTab = window.open();
		  newTab.document.write(`<img src="${dataUrl}" alt="Generated Image">`);
		});
	  });

	  document.getElementById('downloadBtn').addEventListener('click', function () {
		const category = document.getElementById('category').value;
		const text = document.getElementById('customText').value;
		const position = document.getElementById('position').value;
		const { background, font, image } = categoryStyles[category];

		const filenameMap = {
		  "Seinwezen": "SW.png",
		  "Kabels en Leidingen": "KenL.png",
		  "Spoorbouw": "Baan.png",
		  "Bovenleiding & Draagconstructies": "Bovenleiding.png",
		  "Lightrail": "Lightrail.png",
		  "Tractie & Energievoorziening": "Tractie.png"
		};

		drawOnCanvas(text, image || "", font, background, position, function (dataUrl) {
		  const link = document.createElement('a');
		  link.download = filenameMap[category] || 'afbeelding.png';
		  link.href = dataUrl;
		  link.click();

		  const messageEl = document.getElementById('downloadMessage');
		  messageEl.textContent = "De afbeelding is gedownload naar je downloadmap.";
		});
	  });

	  // Clear textarea on page load
	  window.addEventListener('DOMContentLoaded', () => {
		document.getElementById('imageForm').reset();
	  });
	</script>

</body>
</html>
